<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentic Linux 95 Desktop</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E🐧%3C/text%3E%3C/svg%3E" />
    
    <!-- Load modular stylesheets -->
    <link rel="stylesheet" href="./src/styles/themes.css" />
    <link rel="stylesheet" href="./src/styles/layout.css" />
    <link rel="stylesheet" href="./src/styles/components.css" />
  </head>
  <body>
    <!-- Authentic 1995 Linux Desktop -->
    <div class="desktop">
      <!-- Desktop Icons - Authentic Linux Applications -->
      <div class="icon" data-app="fileManager">
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23C0C0C0' stroke='%23000' stroke-width='1'/%3E%3Crect x='4' y='8' width='40' height='32' fill='%23FFFF80' stroke='%23000'/%3E%3Crect x='4' y='8' width='16' height='8' fill='%23FFD700' stroke='%23000'/%3E%3Ctext x='24' y='26' font-family='monospace' font-size='6' fill='%23000'%3EFILES%3C/text%3E%3C/svg%3E"
          alt="File Manager"
        />
        <span>File Manager</span>
      </div>
      
      <div class="icon" data-app="terminal">
        <img 
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23000' stroke='%23808080' stroke-width='2'/%3E%3Crect x='2' y='2' width='44' height='44' fill='%23000'/%3E%3Ctext x='4' y='12' font-family='monospace' font-size='4' fill='%2300FF00'%3E$&gt; ls -la%3C/text%3E%3Ctext x='4' y='18' font-family='monospace' font-size='4' fill='%2300FF00'%3Edrwx------%3C/text%3E%3Ctext x='4' y='24' font-family='monospace' font-size='4' fill='%2300FF00'%3E-rw-r--r--%3C/text%3E%3Crect x='40' y='40' width='4' height='6' fill='%2300FF00'/%3E%3C/svg%3E" 
          alt="XTerm" 
        />
        <span>XTerm</span>
      </div>
      
      <div class="icon" data-app="textEditor">
        <img 
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23FFFFFF' stroke='%23000' stroke-width='2'/%3E%3Crect x='4' y='4' width='40' height='40' fill='%23FFFFFF'/%3E%3Cline x1='8' y1='12' x2='40' y2='12' stroke='%23000' stroke-width='1'/%3E%3Cline x1='8' y1='16' x2='32' y2='16' stroke='%23000' stroke-width='1'/%3E%3Cline x1='8' y1='20' x2='36' y2='20' stroke='%23000' stroke-width='1'/%3E%3Cline x1='8' y1='24' x2='28' y2='24' stroke='%23000' stroke-width='1'/%3E%3Cline x1='8' y1='28' x2='38' y2='28' stroke='%23000' stroke-width='1'/%3E%3Crect x='8' y='32' width='2' height='8' fill='%23000'/%3E%3C/svg%3E" 
          alt="xedit" 
        />
        <span>xedit</span>
      </div>
      
      <div class="icon" data-app="mosaic">
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23C0C0C0' stroke='%23000' stroke-width='2'/%3E%3Crect x='4' y='8' width='40' height='32' fill='%23FFF' stroke='%23000'/%3E%3Ctext x='24' y='14' font-family='serif' font-size='6' fill='%23000' text-anchor='middle'%3ENCSA%3C/text%3E%3Ctext x='24' y='20' font-family='serif' font-size='6' fill='%23000' text-anchor='middle'%3EMosaic%3C/text%3E%3Ctext x='12' y='28' font-family='monospace' font-size='4' fill='%23000'%3Ehttp://www%3C/text%3E%3Ctext x='12' y='32' font-family='monospace' font-size='4' fill='%23000'%3E.ncsa.uiuc.edu%3C/text%3E%3Crect x='12' y='34' width='24' height='4' fill='%23E0E0E0'/%3E%3C/svg%3E"
          alt="NCSA Mosaic"
        />
        <span>NCSA Mosaic</span>
      </div>
      
      <div class="icon" data-app="pine">
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23C0C0C0' stroke='%23000' stroke-width='2'/%3E%3Crect x='4' y='12' width='40' height='28' fill='%23FFF' stroke='%23000'/%3E%3Ctext x='24' y='20' font-family='monospace' font-size='8' fill='%23000' text-anchor='middle'%3E@%3C/text%3E%3Ctext x='8' y='28' font-family='monospace' font-size='4' fill='%23000'%3EFrom: root%3C/text%3E%3Ctext x='8' y='32' font-family='monospace' font-size='4' fill='%23000'%3ESubj: Mail%3C/text%3E%3Ctext x='8' y='36' font-family='monospace' font-size='4' fill='%23000'%3EDate: Jan 95%3C/text%3E%3C/svg%3E"
          alt="Pine Mail"
        />
        <span>Pine Mail</span>
      </div>
      
      <div class="icon" data-app="xeyes">
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23C0C0C0' stroke='%23000' stroke-width='2'/%3E%3Ccircle cx='16' cy='24' r='10' fill='%23FFF' stroke='%23000' stroke-width='2'/%3E%3Ccircle cx='32' cy='24' r='10' fill='%23FFF' stroke='%23000' stroke-width='2'/%3E%3Ccircle cx='16' cy='24' r='4' fill='%23000'/%3E%3Ccircle cx='32' cy='24' r='4' fill='%23000'/%3E%3C/svg%3E"
          alt="XEyes"
        />
        <span>XEyes</span>
      </div>
      
      <div class="icon" data-app="xcalc">
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23C0C0C0' stroke='%23000' stroke-width='2'/%3E%3Crect x='4' y='8' width='40' height='12' fill='%23000'/%3E%3Ctext x='40' y='16' font-family='monospace' font-size='8' fill='%2300FF00' text-anchor='end'%3E0%3C/text%3E%3Crect x='6' y='22' width='8' height='6' fill='%23C0C0C0' stroke='%23000'/%3E%3Ctext x='10' y='26' font-family='monospace' font-size='4' text-anchor='middle'%3E7%3C/text%3E%3Crect x='16' y='22' width='8' height='6' fill='%23C0C0C0' stroke='%23000'/%3E%3Ctext x='20' y='26' font-family='monospace' font-size='4' text-anchor='middle'%3E8%3C/text%3E%3Crect x='26' y='22' width='8' height='6' fill='%23C0C0C0' stroke='%23000'/%3E%3Ctext x='30' y='26' font-family='monospace' font-size='4' text-anchor='middle'%3E9%3C/text%3E%3C/svg%3E"
          alt="Calculator"
        />
        <span>Calculator</span>
      </div>
      
      <div class="icon" data-app="minesweeper">
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23C0C0C0' stroke='%23000' stroke-width='2'/%3E%3Cg transform='translate(8,8)'%3E%3Crect x='0' y='0' width='8' height='8' fill='%23C0C0C0' stroke='%23808080'/%3E%3Crect x='8' y='0' width='8' height='8' fill='%23C0C0C0' stroke='%23808080'/%3E%3Crect x='16' y='0' width='8' height='8' fill='%23C0C0C0' stroke='%23808080'/%3E%3Crect x='24' y='0' width='8' height='8' fill='%23C0C0C0' stroke='%23808080'/%3E%3Crect x='0' y='8' width='8' height='8' fill='%23808080' stroke='%23404040'/%3E%3Ctext x='4' y='14' font-family='monospace' font-size='6' fill='%23000' text-anchor='middle'%3E1%3C/text%3E%3Crect x='8' y='8' width='8' height='8' fill='%23808080' stroke='%23404040'/%3E%3Ctext x='12' y='14' font-family='monospace' font-size='6' fill='%23000' text-anchor='middle'%3E2%3C/text%3E%3Crect x='16' y='8' width='8' height='8' fill='%23FF0000'/%3E%3Ccircle cx='20' cy='12' r='3' fill='%23000'/%3E%3C/g%3E%3C/svg%3E"
          alt="XMines"
        />
        <span>XMines</span>
      </div>
      
      <div class="icon" data-app="imageViewer">
        <img 
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' fill='%23C0C0C0' stroke='%23000' stroke-width='2'/%3E%3Crect x='4' y='8' width='40' height='32' fill='%23000' stroke='%23808080'/%3E%3Crect x='8' y='12' width='32' height='24' fill='%234080FF'/%3E%3Ccircle cx='32' cy='18' r='4' fill='%23FFFF00'/%3E%3Cpolygon points='12,32 20,20 28,28 36,24 40,32' fill='%2300AA00'/%3E%3C/svg%3E" 
          alt="XV Image Viewer" 
        />
        <span>XV Image</span>
      </div>
    </div>

    <!-- Load modular application -->
    <script type="module" src="./index-new.tsx"></script>
  </body>
</html>
